<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.js"></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.css" />
    <div hidden id="snipcart" data-api-key="TU_API_KEY_AQUÍ"></div>
</head>
<body>
    <header>
        <h1>Mi Tienda Online</h1>
        <button class="snipcart-checkout">🛒 Ver Carrito</button>
    </header>
    
    <section class="productos">
        <div class="producto">
            <img src="images/camiseta.jpg" alt="Camiseta Negra">
            <h2>Camiseta Negra</h2>
            <p>$19.99</p>
            <button class="snipcart-add-item"
                data-item-id="camiseta1"
                data-item-name="Camiseta Negra"
                data-item-price="19.99"
                data-item-url="https://tuusuario.github.io/mi-tienda/"
                data-item-image="images/camiseta.jpg">
                Comprar Ahora
            </button>
        </div>
    </section>
</body>
</html>
